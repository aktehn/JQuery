<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>61.ders</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<style>
    #div1{
        border: 5px solid black;
        width: 300px;
        height: 300px;
        padding: 10px;
        margin: 20px;
    }
</style>
<body>
    <div id="div1">

    </div>
    <div id="div2"></div>
    <br><br>

    <button id="btn">Tıkla</button>



    <script>

        $(function () {
            $("#btn").click(function () {
                var a = $("#div1").width();
                var b = $("#div1").height();

                $("#div2").html("Genişlik: "+ a + "<br/>yukseklik: " + b);
            });
        });

    </script>
</body>
</html>
