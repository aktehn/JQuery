<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>68.ders</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<style>
    .deneme{
        width: 100%;
        height: 300px;
        margin-bottom: 15px;
    }
</style>
<body>
    <div id="div1" class="deneme" style="background-color: blue;"></div>

    <br>
    <button id="btn1" type="button">SlideUp</button>
    <button id="btn2" type="button">SlideDown</button>
    <button id="btn3" type="button">SlideToggle</button>



    <script>

        $(function () {
            // Id sini belirttiğimiz div i aşağıdan yukarıya doğru animasyonlu bir şekilde kaybediyor
           $("#btn1").click(function () {
               $("#div1").slideUp(4000);
           });
           // kaybolan div i animasyonlu bir şekilde yukarıdan aşağıya doğru getiriyor
           $("#btn2").click(function () {
                $("#div1").slideDown(4000);
            });
            //yukarıdaki iki işlevi birlikte yapıyor
            $("#btn3").click(function () {
                $("#div1").slideToggle(4000);
            });
        });

    </script>
</body>
</html>
