<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67.ders</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<style>
    .deneme{
        width: 100%;
        height: 150px;
        margin-bottom: 15px;
    }
</style>
<body>
    <div id="div1" class="deneme" style="background-color: green;"></div>
    <div id="div2" class="deneme" style="background-color: red;"></div>
    <div id="div3" class="deneme" style="background-color: yellow;"></div>

    <br>
    <button id="btn1" type="button">FadeOut</button>
    <button id="btn2" type="button">FadeIn</button>
    <button id="btn3" type="button">FadeToggle</button>
    <button id="btn4" type="button">FadeTo</button>


    <script>

        $(function () {//66. dersin biraz daha efektli hali. Bunlardan başka "delay()" özelliği ile animasyonlara geciktirme özelliği ekleyebiliriz 
            $("#btn1").click(function () {
                $("#div1").fadeOut(2000);
                $("#div2").fadeOut(4000);
                $("#div3").fadeOut(6000);
                //butona tıkladığımızda divler efektli bir şekilde kaybolur
            });

            $("#btn2").click(function () {
                $("#div1").fadeIn(2000);
                $("#div2").fadeIn(4000);
                $("#div3").fadeIn(6000);
                //butona tıkladığımızda kaybolan divler efektli bir şekilde geri gelir
            });

            $("#btn3").click(function () {
                $("#div1").fadeToggle(2000);
                $("#div2").fadeToggle(4000);
                $("#div3").fadeToggle(6000);
                //butona tıkladığımızda divler efektli bir şekilde kaybolur ikinci defa tıkladığımızda kaybolan divler efektli bir şekilde geri gelir
            });

            $("#btn4").click(function () {
                $("#div1").fadeTo(4000, 0.4);
                $("#div2").fadeTo(4000, 0.6);
                $("#div3").fadeTo(4000, 0.8);
                //butona tıkladığımızda var olan elementimizin opaklığını değiştirir 
            });
        });

    </script>
</body>
</html>
