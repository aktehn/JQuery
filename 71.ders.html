        $(function () {// javascript ile yazdığımız kod sayesinde butona tıklandığında yazdığımız kodlar sırayla çalışır ve son koda geldikten sonra durmaz ve yine baştan çalışmaya başlar bu döngü biz bitirmeyene kadar sürekli devam eder
            
            $("#btn").click(function () {

                setInterval(function () {

                    $("#div1").hide(4000, function () {

                        $(this).show(4000, function () {

                            $(this).fadeOut(4000, function () {

                                $(this).fadeIn(4000, function () {

                                    $(this).slideUp(4000, function () {

        });
