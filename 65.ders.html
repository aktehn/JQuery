<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>65.ders</title>
    <script src="jquery-3.5.1.min.js"></script>
</head>
<style>
    .deneme{
        display: block;
        height: 100px;
        border: 2px solid lightgrey;
        color: gray;
        padding: 5px;
        margin: 15px;
        font-weight: bold;
    }
</style>
<body>
    <div id="div1" class="deneme c1">
        #div1   <br><br>
        .c1
    </div>
    <div id="div2" class="deneme c2">
        #div2 <br><br>
        .c2
    </div>
    <div id="div3" class="deneme c3">
        #div3 <br><br>
        .c3
    </div>
    <br>
    <button id="btn" type="button">Tıkla</button>
    

    <script>

        /*$(function () { //first yazarsak ilk div e css uygularız last ile son dive uygularız
           $("#btn").click(function () {
               $("div").first().css({
                   "border": "5px solid blue",
                   "color": "red"
               });
           }); 
        });*/

        $(function () { //"eq" yazarak indeks numarasına göre divlere ulaşıyoruz
            $("#btn").click(function () {
                $("div").eq(2).css({
                    "border": "5px solid blue",
                    "color": "red"
                });
            });
        });

    </script>
</body>
