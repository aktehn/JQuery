<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>72.ders</title>
    <script src="jquery-3.5.1.min.js"></script>

    <style>
        .deneme{
            width: 100%;
            height: 500px;
            background-color: green;
            margin-bottom: 15px;
            font-size: 30px;
            position: relative;
        }
    </style>
</head>
<body>
    <button id="btn" type="button">start</button>
    <br><br><br>
    <div id="div1" class="deneme"></div>

    
    <script>
        $(function () { // start isimli butona tıkladığımızda sırasıyla yazdığımız işlemler gerçekleşir
            $("#btn").click(function () {
                $("#div1").hide(2000).show(2000)
                .css("background-color","yellow");// css in yazıldığı yer önemli değil ilk css çalışır
            })
        })
    </script>
</body>
</html>
